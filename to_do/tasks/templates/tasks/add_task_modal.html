<dialog id="add_task_modal">
    <h2>Add a new task!</h2>
    <form method="post"
        hx-post="{% url 'add_task' %}"
        hx-on:success="add_task_modal.close(); this.reset();"
        hx-target="#tasks-container">
        {% csrf_token %}
        <div class="title-container">
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="100" required id="id_title">
        </div>
        <div class="deadline-container">
            <label for="id_deadline">Deadline:</label>
            <input type="datetime-local" name="deadline" required id="id_deadline">            
        </div>
        <div class="description-container">
            <label for="id_description">Description:</label>
            <textarea name="description" cols="40" rows="10" maxlength="1000" required id="id_description"></textarea>
        </div>
        <button class="close" onclick="add_task_modal.close()">Close</button>
        <button class="save" type="submit">Save</button>
    </form>
</dialog>
