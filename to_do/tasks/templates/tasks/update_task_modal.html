<div id="content_update">
    <h2>Update your task!</h2>
    <form method="POST"
        hx-post="{% url 'update_task' task.id %}"
        hx-on:update_success="update_modal.close(); this.reset();"
        hx-target="#tasks-container">
        {% csrf_token %}
        <div class="title-container">
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="100" required id="id_title" value="{{form.title.value}}">
        </div>
        <div class="deadline-container">
            <label for="id_deadline">Deadline:</label>
            <input type="datetime-local" name="deadline" required id="id_deadline" value="{{form.deadline.value|date:'Y-m-d\\TH:i'}}">            
        </div>
        <div class="description-container">
            <label for="id_description">Description:</label>
            <textarea name="description" cols="40" rows="10" maxlength="1000" required id="id_description">{{form.description.value}}</textarea>
        </div>
        <button class="close" type="button" onclick="update_modal.close()">Close</button>
        <button class="save" type="submit">Save</button>
    </form>
</div>
